<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card-header card-header-info flex justify-content-between justify-content-center"
            style="background: linear-gradient(40deg, #d45f5d, #ff0804);">
          <h3 class="card-title" style="color: azure; font-weight: bolder;">Gestion des Réservations</h3>
            <button class="btn btn-success" (click)="showForm = true; isEditing = false">Ajouter Réservation</button>
          </div>
  
          <!-- Add/Edit Form -->
          <div class="card" *ngIf="showForm">
            <div class="card-body">
              <form (submit)="submitForm()">
                <div class="form-group">
                  <label>Chambre</label>
                  <select class="form-control" 
                          [(ngModel)]="selectedReservation.idChmabre" 
                          name="idChmabre" required>
                    <option [ngValue]="null" disabled>Sélectionner une chambre</option>
                    <option *ngFor="let chambre of chambres" 
                            [value]="chambre.idChambre">
                      {{ chambre.numeroChambre }} ({{ chambre.typeC }})
                    </option>
                  </select>
                </div>
  
                <div class="form-group">
                  <label>Année Universitaire</label>
                  <input type="date" class="form-control" 
                         [(ngModel)]="selectedReservation.anneeUniversitaire" 
                         name="anneeUniversitaire" required>
                </div>
  
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" 
                         [(ngModel)]="selectedReservation.estValide" 
                         name="estValide">
                  <label class="form-check-label">Validée</label>
                </div>
  
                <button type="submit" class="btn btn-primary">
                  {{ isEditing ? 'Mettre à jour' : 'Ajouter' }}
                </button>
                <button type="button" class="btn btn-secondary" 
                        (click)="resetForm()">Annuler</button>
              </form>
            </div>
          </div>
  
          <!-- Reservation Table -->
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <tr>
                      <th>ID</th>
                      <th>Chambre</th>
                      <th>Année Universitaire</th>
                      <th>Validée</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let reservation of reservations">
                      <td>{{ reservation.idReservation }}</td>
                      <td>{{ reservation.idChmabre }}</td>
                      <td>{{ reservation.anneeUniversitaire | date }}</td>
                      <td>{{ reservation.estValide ? 'Oui' : 'Non' }}</td>
                      <td>
                        <button class="btn btn-warning btn-sm"
                                (click)="editReservation(reservation)">Modifier</button>
                        <button class="btn btn-danger btn-sm ml-2"
                                (click)="deleteReservation(reservation.idReservation?.toString() || '')">
                          Supprimer
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
