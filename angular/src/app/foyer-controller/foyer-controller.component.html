
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card-header card-header-danger flex justify-content-between justify-content-center"
             style="background: linear-gradient(40deg, #d45f5d, #ff0804);">
          <h3 class="card-title" style="color: azure; font-weight: bolder;">Gestion des Foyers</h3>
          <button class="btn btn-success" (click)="showForm = true; isEditing = false">Ajouter Foyer</button>
        </div>

        <!-- Add/Edit Form -->
        <div class="card" *ngIf="showForm">
          <div class="card-body">
            <form (submit)="submitForm()">
              <div class="form-group">
                <label>Nom du Foyer</label>
                <input type="text" class="form-control"
                       [(ngModel)]="selectedFoyer.nomFoyer"
                       name="nomFoyer" required>
              </div>
              <div class="form-group">
                <label>Capacité</label>
                <input type="number" class="form-control"
                       [(ngModel)]="selectedFoyer.capaciteFoyer"
                       name="capaciteFoyer" required>
              </div>
              <button type="submit" class="btn btn-primary">
                {{ isEditing ? 'Mettre à jour' : 'Ajouter' }}
              </button>
              <button type="button" class="btn btn-secondary" (click)="resetForm()">Annuler</button>
            </form>
          </div>
        </div>

        <!-- Foyers Table -->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Capacité</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let foyer of foyers">
                    <td>{{ foyer.idFoyer }}</td>
                    <td>{{ foyer.nomFoyer }}</td>
                    <td>{{ foyer.capaciteFoyer }}</td>
                    <td>
                      <button class="btn btn-warning btn-sm" (click)="editFoyer(foyer)">Modifier</button>
                      <button class="btn btn-danger btn-sm ml-2" (click)="deleteFoyer(foyer.idFoyer || 0)">
                        Supprimer
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
