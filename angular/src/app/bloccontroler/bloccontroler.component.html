<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card-header card-header-info flex justify-content-between justify-content-center"
          style="background: linear-gradient(40deg, #d45f5d, #ff0804);">
          <h3 class="card-title" style="color: azure; font-weight: bolder;">Gestion des Blocs</h3>
            <button class="btn btn-success" (click)="showForm = true; isEditing = false">Ajouter Bloc</button>
        </div>
  
          <!-- Add/Edit Form -->
<!-- Add/Edit Form -->
<!-- Add/Edit Form -->
<div class="card" *ngIf="showForm">
  <div class="card-body">
    <form (submit)="submitForm()">
      <!-- Existing fields -->
      <div class="form-group">
        <label>Nom Bloc</label>
        <input type="text" class="form-control" 
               [(ngModel)]="selectedBloc.nomBloc" 
               name="nomBloc" required>
      </div>
      <div class="form-group">
        <label>Capacité</label>
        <input type="number" class="form-control" 
               [(ngModel)]="selectedBloc.capaciteBloc" 
               name="capaciteBloc" required>
      </div>
      
      <!-- Add Foyer selection -->
      <div class="form-group">
        <label>Foyer</label>
        <select class="form-control" 
                [(ngModel)]="selectedBloc.idFoyer" 
                name="idFoyer" required>
          <option [ngValue]="null" disabled>Select a Foyer</option>
          <option *ngFor="let foyer of foyers" 
                  [value]="foyer.idFoyer">
            {{ foyer.nomFoyer }} (Capacity: {{ foyer.capaciteFoyer }})
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">
        {{ isEditing ? 'Mettre à jour' : 'Ajouter' }}
      </button>
      <button type="button" class="btn btn-secondary" 
              (click)="resetForm()">Annuler</button>
    </form>
  </div>
</div>
  
  
          <!-- Bloc Table -->
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <tr>
                      <th>ID</th>
                      <th>Nom</th>
                      <th>Capacité</th>
                      <th>id Foyer</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let bloc of blocs">
                      <td>{{ bloc.idBloc }}</td>
                      <td>{{ bloc.nomBloc }}</td>
                      <td>{{ bloc.capaciteBloc }}</td>
                      <td>{{ bloc.idFoyer }}</td>
                      <td>
                        <button class="btn btn-warning btn-sm"
                                (click)="editBloc(bloc)">Modifier</button>
                        <button class="btn btn-danger btn-sm ml-2"
                                (click)="deleteBloc(bloc.idBloc)">
                          Supprimer
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
